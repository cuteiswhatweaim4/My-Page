<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Knowledge Facts</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        /* Title Styling */
        .main-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Categories Section */
        .categories {
            display: flex;
            justify-content: space-around;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        .category-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 180px;
            text-align: center;
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-card .icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .category-card h3 {
            font-size: 1.2em;
            color: #333;
        }

        .category-card p {
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h1 class="main-title">Knowledge Facts</h1>

    <!-- Categories Section -->
    <section class="categories">
        <div class="category-card">
            <span class="icon">üîç</span>
            <h3>Technology</h3>
            <p>50 articles</p>
        </div>
        <div class="category-card">
            <span class="icon">üåç</span>
            <h3>Science</h3>
            <p>30 articles</p>
        </div>
        <div class="category-card">
            <span class="icon">üìö</span>
            <h3>History</h3>
            <p>20 articles</p>
        </div>
        <div class="category-card">
            <span class="icon">üé®</span>
            <h3>Arts</h3>
            <p>10 articles</p>
        </div>
    </section>
</body>
</html>
